<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="a website describes an extrinsic calibration tool">
    <meta name="author" content="Huang Hongqian">
    <link rel="apple-touch-icon" sizes="180x180" href="_media/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="_media/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="_media/favicon-16x16.png">
    <link rel="manifest" href="_media/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/style.css">
    <link rel="stylesheet" href="_static/css/sidebar.css">

</head>

<body>

<div id="app">Please wait...</div>
<script>
    window.$docsify = {
        search: 'auto', // default
        name: 'ARTSCalib',
        repo: 'https://github.com/Natsu-Akatsuki/ARTSCalib',
        logo: '/_media/favicon-96x96.png',
        loadSidebar: true,
        subMaxLevel: 2,
        coverpage: false,
        loadNavbar: true,
        tabs: {
            persist: true,      // default
            sync: true,      // default
            theme: 'material', // default
            tabComments: true,      // default
            tabHeadings: true,       // default
        },
        latex: {
            inlineMath: [['$$', '$$'], ['\\(', '\\)']], // default
            displayMath: [['$$$', '$$$']],              // default
        },
        toc: {
            scope: '.markdown-section',
            headings: 'h2, h3, h4',
            title: 'Contents',
        },
        pagination: {
            previousText: 'Last',
            nextText: {
                '/en/': 'NEXT',
                '/': 'Next'
            },
            crossChapter: true,
            crossChapterText: true,
        },
    }

</script>

<script src="_dynamic/js/search-shortcut.js"></script>

<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cmake.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>

<!-- 支持 plantuml -->
<script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
<!-- 支持标签样式 -->
<script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<!-- alert 样式 -->

<!-- 触发搜索 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!-- sidebar 折叠 -->
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<!-- 字数统计 -->
<script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
<!-- 复制代码 -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

<!-- 配置 LaTex -->
<!-- LaTeX display engine -->
<script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<!--  docsify-latex plugin -->
<script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
<!-- body -->
<script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>

<!-- 添加贡献者信息 -->

<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!-- 追加标题 -->
<script src="https://unpkg.com/@h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>
</body>

</html>
